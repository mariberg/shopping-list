<!--Tähän komponenttiin on käytetty Angular Materialin Drag & Drop Sorting komponenttia-->
<mat-card>
  <h4>
    Drag and drop these product groups in the order you like them to be
    displayed on your shopping list
  </h4>
  <mat-list
    cdkDropList
    class="productGroupOrder"
    (cdkDropListDropped)="drop($event)"
  >
    <mat-list-item *ngFor="let productGroup of productGroups" cdkDrag>
      {{ productGroup.productGroup }}
    </mat-list-item>
  </mat-list>

  <button mat-raised-button (click)="save()">Save</button>
</mat-card>
